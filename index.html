<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"

    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Social links profile</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 0.9rem;
        text-align: center;

      .attribution a {

      }
    </style>
  </head>
  <body>
    <main>
      <header>
        <img src="./assets/images/avatar-azian.jpg" alt="Avatar" />

        <h1>Azian Aswari S</h1>
        <h2>Lombok, Indonesia</h2>
      </section>
      <section>
        <p>"Front-end developer and avid reader."</p>
        <ul>
          <li><a href="https://github.com/zy831">GitHub</a></li>
          <li>
            <a href="https://www.frontendmentor.io/profile/zy831"
              >Frontend Mentor</a
            >
          </li>
          <li>
            <a href="https://www.linkedin.com/in/azian-aswari-syamsul-617008195"
              >LinkedIn</a
            >
          </li>
        </ul>
      </section>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/zy831">zy831</a>.
      </div>
    </footer>

</html>
